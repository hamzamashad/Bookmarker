<html>
    <head>
        <title>Bookmarker</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
        <script defer src="js/script.js"></script>
        <style>
        </style>
    </head>
    <body>
        <div class="container py-5 d-flex flex-column justify-content-center align-items-center">
            <h1 class="position-relative mb-5">Bookmarker</h1>
            <div class="bookmark-input w-100 p-3 py-4 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favourite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center gap-2">
                    <label for="siteName">
                        <i class="fa-solid fa-book-bookmark"></i>
                        Site Name
                    </label>
                    <input type="text" name="siteName" class="form-control" placeholder="Bookmark Name">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center gap-2">
                    <label for="siteURL">
                        <i class="fa-solid fa-link"></i>
                        Site URL
                    </label>
                    <input type="text" name="siteURL" class="form-control" placeholder="Website URL">
                </div>
                <button class="btn px-5" id="sbmtBtn">Submit</button>
            </div>
            <table class="table text-center my-4">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </body>
</html>
